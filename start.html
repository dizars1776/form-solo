<!DOCTYPE html>
<html lang="eng">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>HTML Lesson</title>
    <style>
      label {
        display: block;
      }
    </style>
  </head>
  <body>

    <header>
      <h1 id="title">Registration form</h1>
      <h2>BeFitter Gym</h2>
    </header>

    <main>
      <form id="registration-form">
        <fieldset>
          <legend>Please fill out this form with the required information</legend>
          <label for="name" id="name-label">Name:
            <input id="name" name="name" type="text" placeholder="Enter your name" pattern="[A-Za-zΑ-Ωα-ω]{2,20}" required />
          </label>

          <label for="lastname" id="lastname-label">Last Name: 
            <input id="lastname" name="lastname" type="text" placeholder="Enter your last name" pattern="[A-Za-zΑ-Ωα-ω]{2,20}" required />
          </label>

          <label for="email" id="email-label">Email:
            <input id="email" name="email" type="email" placeholder="Enter your email" required />
          </label>

          <label for="password" id="password-label">Password:
            <input id="password" name="password" type="password" placeholder="Choose a password" minlength="8" required />
          </label>

          <label for="birth" id="birth-label">Date of birth:
            <input id="birth" name="birth" type="date" min="1930-01-01" max="2005-01-01" />
          </label>
          
          <label for="tel" id="tel-label">Telephone:
            <input id="tel" name="tel" type="tel" placeholder="Enter your telephone" minlength="8" />
          </label>
        </fieldset>

        <label for="submit-button" id="submit-button">
          <input id="submit" name="submit-button" type="submit" value="Submit" />
        </label>

      </form>
    </main>

  </body>
</html>
